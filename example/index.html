<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Simple Html5 WYSIWYG</title>
    <link rel="stylesheet" href="../lib/bootstrap/bootstrap.css">
    <script src="../lib/jquery/jquery.js"></script>
    <script src="../src/jquery.simple-html5-wysiwyg.js"></script>
    <style>
      .sh5wysiwyg-article, .sh5wysiwyg-toolbar {
        display: block;
        width: 100%;
        max-width: 660px;
        margin: 0 auto;
      }
      article.sh5wysiwyg-article {
        height: 20em;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        padding: 8px;
        overflow: auto;
        resize: none;
      }
    </style>
  </head>
  <body>
    <textarea id="wysiwyg-area"></textarea>
    <script>
      $(function() {
        $("#wysiwyg-area").sh5wysiwyg({
          bootstrap: true
        });
      });
    </script>
  </body>
</html>
